<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Preload medal emojis for better performance -->
    <link rel="preload" href="https://fonts.gstatic.com/s/notocoloremoji/v24/Noton3.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles/dashboard.css">
    <style>
        .slot-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px;
        }

        .slot-tab {
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            background: #fff;
            transition: all 0.3s;
        }

        .slot-tab.active {
            background: #4CAF50;
            color: white;
        }

        .slot-tab:hover {
            background: #45a049;
            color: white;
        }

        .slot-tab .slot-status {
            font-size: 0.8em;
            margin-left: 5px;
        }

        .slot-tab.active-slot {
            border-color: #ff9800;
        }

        .slot-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .game-status.no-slots {
            background-color: #f8f9fa;
            border: 2px dashed #6c757d;
            color: #6c757d;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
        }

        .game-status.no-slots #gameStatusMessage {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        /* Hide leaderboard components when no slots */
        .game-status.no-slots ~ .podium-section,
        .game-status.no-slots ~ .leaderboard-table,
        .game-status.no-slots ~ #loadingIndicator {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Location Selector -->
        <div class="location-selector" id="locationSelector">
            <h2>🌴 Choose Your Territory 🌴</h2>            <div class="location-options">
                <button class="location-button" data-location="Hyderabad">🏰 Hyderabad</button>
                <button class="location-button" data-location="Pune">🌄 Pune</button>
                <button class="location-button" data-location="Chennai">🌊 Chennai</button>
                <button class="location-button" data-location="Pune">🌄 Gurgaon</button>
                <button class="location-button" data-location="Chennai">🌊 Bangalore</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-header">
            <h1>🏆 Jungle Champions 🏆</h1>
            <div class="location-display">
                Territory: <span id="currentLocation">Not Selected</span>
                <button class="change-location" id="changeLocationBtn">Change Territory</button>
            </div>
        </div>

        <!-- Slot Tabs -->
        <div class="slot-tabs" id="slotTabs">
            <!-- Will be filled by JavaScript -->
        </div>

        <div class="main-content">
            <!-- Game Status Section -->
            <div id="gameStatus" class="game-status" style="display: none;">
                <p id="gameStatusMessage">Waiting for game session to start...</p>
                <p id="lastGameInfo" style="display: none;"></p>
            </div>

            <!-- Podium Section -->
            <div class="podium-section">
                <div class="podium-container" id="podiumContainer">
                    <!-- Will be filled by JavaScript -->
                </div>
            </div>

            <!-- Leaderboard Table -->
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be filled by JavaScript -->
                </tbody>
            </table>
              <!-- Loading indicator for infinite scroll -->
            <div id="loadingIndicator" style="display: none; text-align: center; padding: 20px;">
                Loading more players...
            </div>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
