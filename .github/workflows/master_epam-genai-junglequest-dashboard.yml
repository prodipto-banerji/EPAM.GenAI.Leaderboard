# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - epam-genai-dashboard

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Create ZIP for deployment (excluding node_modules & .git)
        run: |
          zip -r release.zip * .[^.]* -x "node_modules/*" ".git/*"

      - name: Check ZIP contents (for debugging)
        run: unzip -l release.zip

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8547E428C5834A7EAAC9258A9FA22C17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FFF754C818A449F3B6F6AEA9AB8E76B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_19A47EC53ADC4E52890FF7786588209E }}

      - name: Set App Setting to Enable Build on Deploy
        uses: azure/appservice-settings@v1
        with:
          app-name: 'epam-genai-junglequest-dashboard'
          slot-name: 'Production'
          app-settings-json: "{\"SCM_DO_BUILD_DURING_DEPLOYMENT\": \"true\"}"
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'epam-genai-junglequest-dashboard'
          slot-name: 'Production'
          package: .
