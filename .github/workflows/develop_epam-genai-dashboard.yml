# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - epam-genai-dashboard

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm install

      - name: Zip app for deployment (flattened structure)
        run: |
          cd dashboard
          zip -r ../release.zip * .[^.]* -x "node_modules/*" ".git/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D09BC2DEEADD43258D00BA6055336B6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E6F91968D7846628EA220927B1F7292 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_460DCA826BE74ED4975329CE1A24CF09 }}

      - name: Create .env file
        run: |
          echo "APP_PORT=${{ secrets.APP_PORT }}" > .env
          echo "DB_PATH=${{ secrets.DB_PATH }}" >> .env

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'epam-genai-dashboard'
          slot-name: 'Production'
          package: .
          startup-command: 'npm start'
