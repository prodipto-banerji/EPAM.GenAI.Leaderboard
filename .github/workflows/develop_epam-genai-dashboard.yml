# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - epam-genai-dashboard

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4      
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies and rebuild sqlite3
        working-directory: ./dashboard
        env:
          PYTHON: /usr/bin/python3
          npm_config_build_from_source: true
        run: |
          npm install -g node-gyp better-sqlite3
          npm install --no-audit
          npm uninstall sqlite3
          npm install better-sqlite3 --no-audit

      - name: Zip artifact for deployment
        working-directory: ./dashboard
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dashboard/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D09BC2DEEADD43258D00BA6055336B6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E6F91968D7846628EA220927B1F7292 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_460DCA826BE74ED4975329CE1A24CF09 }}


      - name: Create .env file
        run: |
          echo "APP_PORT=${{ secrets.APP_PORT }}" > .env
          echo "DB_PATH=${{ secrets.DB_PATH }}" >> .env

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'epam-genai-dashboard'
          slot-name: 'Production'
          package: .
          startup-command: 'cd /home/site/wwwroot && npm install --no-audit && npm start'