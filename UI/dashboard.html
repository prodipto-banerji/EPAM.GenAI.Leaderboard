<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Preload medal emojis for better performance -->
    <link rel="preload" href="https://fonts.gstatic.com/s/notocoloremoji/v24/Noton3.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Location Selector -->
        <div class="location-selector" id="locationSelector">
            <h2>🌴 Choose Your Territory 🌴</h2>            <div class="location-options">
                <button class="location-button" data-location="Hyderabad">🏰 Hyderabad</button>
                <button class="location-button" data-location="Pune">🌄 Pune</button>
                <button class="location-button" data-location="Chennai">🌊 Chennai</button>
                <button class="location-button" data-location="Gurgaon">🌄 Gurgaon</button>
                <button class="location-button" data-location="Bangalore">🌊 Bangalore</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-header">
            <div class="header-left">
                <img src="images/logo.png" alt="Jungle Quest Logo" class="logo">
                <h1>Jungle Quest Leaderboard</h1>
            </div>
            <div class="header-center">
                <div class="location-display">
                    Territory: <span id="currentLocation">Not Selected</span>
                    <button class="change-location" id="changeLocationBtn">Change Territory</button>
                </div>
            </div>
        </div>

        <!-- Main Layout: Leaderboard Left, QR Code Right -->
        <div class="dashboard-layout">
            <!-- Left Side: Leaderboard Content -->
            <div class="leaderboard-section">
                <!-- Slot Tabs -->
                <div class="slot-tabs" id="slotTabs">
                    <!-- Will be filled by JavaScript -->
                </div>

                <div class="main-content">
                    <!-- Game Status Section -->
                    <div id="gameStatus" class="game-status" style="display: none;">
                        <p id="gameStatusMessage">Waiting for game session to start...</p>
                        <p id="lastGameInfo" style="display: none;"></p>
                    </div>

                    <!-- Podium Section -->
                    <div class="podium-section">
                        <div class="podium-container" id="podiumContainer">
                            <!-- Will be filled by JavaScript -->
                        </div>
                    </div>

                    <!-- Leaderboard Table -->
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be filled by JavaScript -->
                        </tbody>
                    </table>
                      <!-- Loading indicator for infinite scroll -->
                    <div id="loadingIndicator" style="display: none; text-align: center; padding: 20px;">
                        Loading more players...
                    </div>
                </div>
            </div>

            <!-- Right Side: Fixed QR Code -->
            <div class="qr-section-fixed">
                <div class="qr-content">
                    <img src="images/qr.png" alt="QR Code" class="qr-code-main">
                    <div class="qr-text-section">
                        <h3>Want to Play Jungle Quest?</h3>
                        <p>Scan this QR code to join the adventure!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
